<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

    /*:first-child é uma pseudo classe de verificação */

    <style>
      ul h1:first-child {
        color: red;
      }

      ul li:first-child {
        color: blue;
      }
    </style>
  </head>
  <body>
    <ul>
      <h1>exemplo</h1>
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
    </ul>
  </body>
</html>
