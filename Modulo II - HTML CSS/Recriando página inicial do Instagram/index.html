<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link
      rel="stylesheet"
      href="/Recriando página inicial do Instagram/styles.css"
    />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          src="/Recriando página inicial do Instagram/img/Daco_3627763.png"
          alt="celular"
        />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="/Recriando página inicial do Instagram/img/instagram-logo.png"
            alt="logo instagram"
            class="instagram-logo"
          />
          <div class="profile-photo">
            <img
              src="/Recriando página inicial do Instagram/img/avatar.jpg"
              alt="instagram perfil"
            />
          </div>
          <a href="#" class="instagram-login">Continue como petrus.borges</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é petrus.borges?</p>
          <p class="not-account">
            <span class="link-blue">Alterar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
